<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
div{width: 100px;
	height : 100px;
	background-color : red;}

</style>

</head>
<body>
<form action="FindSystem">
<input type="text" id="input_id" name="Id">
<input type="text" id="input_email" name="Email">
<input type="text" id="input_nick" name="Nick">
<input type="submit" value="찾기">
</form>

<div>
	<div> <button onclick="Find()">찾기</button> </div>
	<div> </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	function Find(){
		var input_id = document.getElementById("input_id");
		var input_email = document.getElementById("input_email");
		var input_nick = document.getElementById("input_nick");
		
		$.ajax({
			type : "post",
			data : {"Id" : input_id.value,
					"Email":input_email.value,
					"Nick" : input_nick.value},
			url :"FindSystem",
			dataType : "text",
			success : function(data){			
				
			}		
		})
	}
</script>
</body>
</html>
